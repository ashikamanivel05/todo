<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color:rgb(172, 131, 131);
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color:rgb(223, 164, 54);
            box-shadow: 0 0 10px rgb(43, 23, 23), 0, 0, 0.1);
            border-radius: 5px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid gray;
            border-radius: 3px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid gainsboro;
        }

        .delete-button {
            background-color: rgb(116, 61, 82);
            color: rgb(203, 223, 23);
            border: none;
            border-radius: 3px;
            padding: 5px 10px;
            cursor: pointer;
        }

        .delete-button:hover {
            background-color: rgb(45, 57, 112);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Todo List</h2>
        <input type="text" id="todoInput" placeholder="Add a new todo">
        <ul id="todoList"></ul>
    </div>
</body>
</html>
